<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ID Card Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Moul&family=Siemreap&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="brand">បុគ្គលិកសាលា</div>
        <button onclick="fetchData()" class="btn-refresh"><i class="fas fa-sync-alt"></i></button>
    </nav>

    <div class="container">
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="ស្វែងរកឈ្មោះ ឬ អត្តលេខ..." onkeyup="filterCards()">
        </div>

        <div id="loading" class="loading">
            <i class="fas fa-circle-notch fa-spin"></i>
            <p>កំពុងទាញទិន្នន័យ...</p>
        </div>

        <div id="stats" style="text-align:center; font-size:12px; color:#666; margin-bottom:10px;"></div>

        <div id="cardGrid" class="grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
