<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ID Card Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Moul&family=Siemreap&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="brand">ID PRO</div>
        
        <div class="nav-buttons">
            <button class="btn btn-green" onclick="printAll('front')">
                <i class="fas fa-print"></i> Front A4 (All)
            </button>

            <button class="btn btn-blue active" id="btnFront" onclick="switchMode('front')">ខាងមុខ</button>
            <button class="btn btn-red" id="btnBack" onclick="switchMode('back')">ខាងក្រោយ</button>

            <button class="btn btn-green" onclick="printAll('back')">
                <i class="fas fa-print"></i> Back A4 (All)
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="ស្វែងរកឈ្មោះ ឬ អត្តលេខ..." onkeyup="filterCards()">
        </div>

        <div id="loading" class="loading">
            <i class="fas fa-circle-notch fa-spin"></i>
            <p>កំពុងទាញទិន្នន័យ...</p>
        </div>

        <div id="cardGrid" class="grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
